{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROYECTO FINAL</title>
    <!-- estilos -->

    <link rel="stylesheet" href="{% static 'css/cssReset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
    <script
      src="https://kit.fontawesome.com/be59a90cf1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand navTextLogo" href="{% url 'index' %}">
          DescentraBlog
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'publicaciones:publicaciones' %}"
                >Publicaciones</a
              >
            </li>
            {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacto:enviar-mensaje' %}"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">{{user.username}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'usuarios:logout' %}"
                >Cerrar Sesion</a
              >
            </li>

            {% else %}
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'usuarios:login' %}"
              >Iniciar Sesion</a
            >
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'usuarios:registro' %}"
              >Registrarse</a
            >
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block contenido %} {% endblock contenido %}


    <!--------  FOOTER------>


    <!--------  FOOTER------>

    <div class="container-fluid">
      <footer class="footer bg-dark text-center text-white">
        <div
          class="text-center p"
          style="background-color: rgba(20, 160, 225, 0.695)"
        >
          COMISION 7:
          <a class="text-white" href="{% url 'integrantes' %}">GRUPO 7</a>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
