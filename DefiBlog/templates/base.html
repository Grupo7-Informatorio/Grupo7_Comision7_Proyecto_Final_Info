  <body id="cuerpo">

    <div class="container">
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">INICIO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'categorias' %}"
                  >Categorias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'integrantes' %}">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'publicaciones:publicaciones' %}"
                  >Publicaciones</a
                >
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{user.first_name}}
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="http://127.0.0.1:8000/login/logout/"
                      >Cerrar sesion</a
                    >
                  </li>
                </ul>
              </li>
              {% else %}
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:8000/login/login/"
                >Iniciar Sesion</a
              >
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:8000/login/registro/"
                >Registrarse</a
              >
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    </div>
